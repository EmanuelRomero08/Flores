<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #0f0f11 0%, #2a2a40 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffd94d;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      background: rgba(15, 15, 17, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(255, 217, 77, 0.3);
      max-width: 90%;
      width: 800px;
      margin: 20px auto;
    }
    
    h1 {
      text-shadow: 0 0 15px yellow;
      margin: 0 0 20px 0;
      font-size: 2.5rem;
    }
    
    .svg-container {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin: 20px auto;
      border: 2px solid #ffd94d;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
    }
    
    svg {
      width: 100%;
      height: auto;
    }
    
    .flor {
      transform-box: fill-box;
      transform-origin: center;
    }
    
    .left {
      animation: sway 4s ease-in-out infinite;
    }
    
    .center {
      animation: sway 5s ease-in-out infinite;
    }
    
    .right {
      animation: sway 4.5s ease-in-out infinite;
    }
    
    @keyframes sway {
      0% {
        transform: rotate(-5deg);
      }
      50% {
        transform: rotate(5deg);
      }
      100% {
        transform: rotate(-5deg);
      }
    }
    
    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    
    button {
      background: #ffd94d;
      color: #0f0f11;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      font-size: 1rem;
    }
    
    button:hover {
      background: #fff07a;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 217, 77, 0.5);
    }
    
    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .container {
        padding: 20px;
      }
      
      button {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

  <script>
    function changeFlowerColor() {
      const colors = ['#FFD700', '#FFA500', '#FF6B6B', '#A5D6A7', '#90CAF9', '#FF4081'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      
      // Crear nuevo gradiente
      const newGradient = document.getElementById('petaloGrad');
      newGradient.innerHTML = `
        <stop offset="0%" stop-color="${randomColor}" />
        <stop offset="100%" stop-color="${randomColor}99" />
      `;
    }
    
    function toggleAnimation() {
      const flowers = document.querySelectorAll('.flor');
      flowers.forEach(flower => {
        if (flower.style.animationPlayState === 'paused') {
          flower.style.animationPlayState = 'running';
        } else {
          flower.style.animationPlayState = 'paused';
        }
      });
    }
  </script>
